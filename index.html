<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/custom.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>

        <nav>
            <ul>
                <li>Dashboard</li>
                <li>Cadastro</li>
                <li>Vendas</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <form action="POST">
                    <div class="cliente">
                        <div id="nome">
                            <p>Nome</p>
                            <input type="text" placeholder="Nome Completo">
                        </div>
                        <div id="cpf">
                            <p>CPF</p>
                            <input type="text" placeholder="***.***.***-**">
                        </div>
                        <div id="email">
                            <p>Email</p>
                            <input type="email" placeholder="@">
                        </div>
                        <div id="telefone">
                            <p>Telefone</p>
                            <input type="text" placeholder="">
                        </div>

                    </div>
                </form>
            </article>
        </section>


        <footer>
            <p>Feito por Henrique Santos</p>
        </footer>
    </main>

    
</body>
</html>
